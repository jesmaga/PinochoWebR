{% block content %}

    
      <div class="card card-warning" style="width: 80%;">
        <div class="card-header">
          <h3 class="card-title">{{ title }}</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">

          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <div class="col-sm-12">
                <!-- text input -->
                <div class="form-group">  
                 
                 {{ form.as_p }}
                
                </div>
              </div>
            </div> 
            <button type="submit" class="btn btn-primary btn-flat"><i class="fas fa-plus"></i> {{ submit }}</button>
            <a href="{{ cancel }}" class="btn btn-primary btn-flat"><i class="fas fa-undo"></i> Volver</a>
          </form>

        </div>  
      </div>  
    

{% endblock %}
